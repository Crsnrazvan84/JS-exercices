<html>
<head>
    <title></title>
</head>

<body>
    <p>Write a JavaScript program to compute the absolute difference between a specified number and 19. <br>
         Returns triple their absolute difference if the specified number is greater than 19</p>

    <p>Insert number here: <input type="number" id="numInsert"></p>
    <button onclick="diff()">19 - your nr</button>
    <p>The result is: <span id="result"></span></p>

    <script>
        function diff(){
            var num = document.getElementById("numInsert").value;
            var dif = 19 - num;
            if (dif < 0) {
                dif = dif * -3;
            }

            document.getElementById("result").innerHTML = dif;
        }
    
    </script>
</body>

</html>
