<html>
<head>
    <title></title>
</head>

<body>
    <p>Write a JavaScript program to compute the sum of the two given integers. <br>
         If the two values are same, then returns triple their sum.</p>

    <p>Enter 1st Number: <input type="number" id="firstNumInput"></p>
    <p>Enter 2nd Number: <input type="number" id="secondNumInput"></p>
    <button onclick="sum()">Sum</button>
    <p>The result is: <span id="result"></span> </p>

    <script>
        var a = document.getElementById("firstNumInput");
        var b = document.getElementById("secondNumInput");
        function sum(){
            var num1 = parseInt(a.value);
            var num2 = parseInt(b.value);
            var sum = num1 + num2;
            if (num1 === num2) {
                sum = sum * 3
            }
            document.getElementById("result").innerHTML = sum;
        }
    </script>
</body>

</html>
