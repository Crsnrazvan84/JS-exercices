<body>
    <p>4. Write a JavaScript program to find the larger number from the two given positive integers,<br>
         the two numbers are in the range 40..60 inclusive.</p>
    <P>Enter 1st number: <input type="number" id="firstNr"></P>
    <P>Enter 2nd number: <input type="number" id="secondNr"></P>
    <p>Click <a href="#" onclick="check()">here</a> to find the larger number: <span id="result"></span></p>
    

    <script>
     function check(){
         var a = document.getElementById("firstNr").value;
         var b = document.getElementById("secondNr").value;
        if (a < 40 || a > 60 || b < 40 || b > 60) {
            document.getElementById("result").innerHTML = "Your number must be in the range 40..60 inclusive "
        }else{
            compare();
        }
        function compare(){
            if (a > b){
                document.getElementById("result").innerHTML = a;
            }else{
                document.getElementById("result").innerHTML = b;
            }
        }
    
     }
    </script>
</body>
