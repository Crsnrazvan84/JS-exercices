<html>

<head>
    <title>Check Leap Year</title>
</head>

<body>
    <p>6. Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar. </p>
    <h2>Check leap year</h2>
    <p>Please enter year here: <input type="number" id="year"></p>
    <p onclick="checkYear()"><button>Check here </button></p>
    <div id="leapYear">This is a leap year</div>
    <div id="notLeapYear">This is not a leap year</div>
    <p id="result"></p>

    <style>
    div {
        float: left;
        margin-right: 15px;
        width: 200px ;
        text-align: center;
        border: 1px solid black;
        border-radius: 5px;
    }
    </style>

    <script>

        var year = document.getElementById("year");

        function checkYear() {
            var a = year.value;

            if (a % 100 === 0 && a % 400 === 0){
                leapYear();
            }
            else if ( a % 100 !==0 && a % 4 === 0) {
                leapYear();
            } else {
                notLeapYear ();
            }
        }

        function leapYear() {
            document.getElementById("leapYear").style.backgroundColor = "lightgreen";
            document.getElementById("notLeapYear").style.backgroundColor = "white";
        }

        function notLeapYear () {
            document.getElementById("leapYear").style.backgroundColor = "white";
            document.getElementById("notLeapYear").style.backgroundColor = "lightgreen";
        }

    </script>
</body>

</html>
