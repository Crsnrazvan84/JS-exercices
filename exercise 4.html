<html>

<head>
    <title> Find the area of a triangle</title>
</head>

<body>
    <p>Please enter the length of the first side: <input type="number" id="firstNumber" /> </p>
    <p>Please enter the length of the second side: <input type="number" id="secondNumber" /></p>
    <p>Please enter the length of the third side: <input type="number" id="thirdNumber" /></p>


    <button onclick="calculateArea()">Calculate</button>

    <p id="area"></p>

    <script>
        var firstNumber = document.getElementById("firstNumber");
        var secondNumber = document.getElementById("secondNumber");
        var thirdNumber = document.getElementById("thirdNumber");


        function calculateArea() {
            num1 = firstNumber.value;
            num2 = secondNumber.value;
            num3 = thirdNumber.value;
            
            var semiper = (+num1 + +num2 + +num3)/2;
            var area = Math.sqrt(
                semiper * (semiper - num1) * (semiper - num2) * (semiper - num3)
            ).toFixed(2);
            document.getElementById("area").innerHTML = "The area of your triangle is: " + area;
        }



    </script>
</body>

</html>
