<html>
    <head>
        <title>Degrees Converter</title>
    </head>

    <body>
        <p>Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit. <br>
                [ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit ] <br>
                Expected Output : <br>
                60°C is 140 °F <br>
                45°F is 7.222222222222222°C </p>
        <h2>Degree Converter</h2>
        <p>Enter degrees <input type="number" id="temp"></p>
        <button onclick="toCelsius()"> Convert to Celsius</button>
        <button onclick="toFahrenheit()">Convert to Fahrenheit</button>
        <p> Your result: <span id="result"></span></p>

        <script>

            var a = document.getElementById("temp");

            function toCelsius () {
                var num1 = a.value;
                var num2 = (num1 - 32) * 5/9;
                document.getElementById("result").innerHTML = num1 + " °F is " + num2.toFixed(2) + " °C";
            }

            function toFahrenheit () {
                var num1 = a.value;
                var num2 = num1 *1.8 + 32;
                document.getElementById("result").innerHTML = num1 + " °C is " + num2.toFixed(2) + " °F";
            }
        
        </script>
    </body>
</html>
