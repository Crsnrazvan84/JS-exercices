<html>

<head>
    <title>Days until Christmas</title>
</head>

<body>

    <p><span id="daysLeft"></span> days until next Christmas</p>

    <script>
        today = new Date();
        var cmas = new Date(today.getFullYear(), 11, 25);
        if (today.getMonth() == 11 && today.getDate() > 25) {
            cmas.setFullYear(cmas.getFullYear() + 1);
        }
        var one_day = 1000 * 60 * 60 * 24;
        document.getElementById("daysLeft").innerHTML = (Math.ceil((cmas.getTime() - today.getTime()) / (one_day)));


    </script>
</body>

</html>
