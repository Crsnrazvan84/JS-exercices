<html>

<head>
    <title>Difference between a given number and 13</title>
</head>

<body>
    <h1>Difference between a given number and 13</h1>
    <p>If the number is greater than 13 return double the absolute difference</p>
    <p>Enter number: <input type="number" id="numInput"></p>
    <button onclick="diff()">Click</button>
    <p>The result is: <span id="result"></span></p>

    <script>
        var a = document.getElementById("numInput");
        function diff() {
            var num = 13 - a.value;
            if (a.value > 13) {
                num = num * (-2);
            }

            document.getElementById("result").innerHTML = num;
        }
    </script>
</body>

</html>
