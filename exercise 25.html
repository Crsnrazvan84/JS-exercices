<html>

<head>
    <title></title>
</head>

<body>
    <p>25. Write a JavaScript program check if a given positive number is a multiple of 3 or a multiple of 7.</p>
    <p>Enter a number here <input type="number" id="nrInput"></p>
    <p id="negNumber"></p>
    <p>Click <a href="#" onclick="check()"> here </a>to check if your number is a multiple of 3 or a multiple of 7.</p>
    <div id="result"></div>

    <style>
        #result {
            margin-left: 50px;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        function check() {
            var num = document.getElementById("nrInput").value;
            if (num <= 0) {
                document.getElementById("negNumber").innerHTML = "You must enter a positive number!";
            } else if (num % 3 == 0) {
                document.getElementById("result").style.backgroundColor = "lightgreen";
                document.getElementById("result").innerHTML = num + " is multiple of 3";
            } else if (num % 7 == 0) {
                document.getElementById("result").style.backgroundColor = "lightgreen";
                document.getElementById("result").innerHTML = num + " is multiple of 7";
            } else {
                document.getElementById("result").style.backgroundColor = "red";
                document.getElementById("result").innerHTML = num + " is not a multiple of 3 or 7";
                
            }
        }
    </script>
</body>

</html>
