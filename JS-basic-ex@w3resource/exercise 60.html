<html>

<head>
    <title>exercise 60</title>
</head>

<body>
    <p>
            60. Write a JavaScript program to create a new string without the first and last character of a given string.
    </p>
    <label for="txtInput">Enter text here: </label>
    <input type="text" id="txtInput">
    <button id="create">Create</button>
    <p id="result"></p>


    <script>
        const txtInput = document.querySelector('#txtInput');
        const create = document.querySelector('#create');
        const result = document.querySelector('#result');

        const newString = str => {
            str = txtInput.value;
            str = str.substring(1, str.length - 1);
            result.innerHTML = str;
        }

        create.addEventListener('click', newString)

    </script>
</body>

</html>
