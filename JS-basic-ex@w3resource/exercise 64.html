<html>

<head>
    <title>exercise 64</title>
</head>

<body>
    <p>
        64. Write a JavaScript program to concatenate two strings and return the result. If the length of the strings
        are not same then remove the characters from the longer string.
    </p>
    <p>
        <label for="txtInput1">Enter first text here: </label>
        <input type="text" id="txtInput1">
    </p>
    <p>
        <label for="txtInput2">Enter second text here: </label>
        <input type="text" id="txtInput2">
    </p>
    <button id="create">Concat</button>
    <p id="result"></p>


    <script>
        const txtInput1 = document.querySelector('#txtInput1');
        const txtInput2 = document.querySelector('#txtInput2');
        const create = document.querySelector('#create');
        const result = document.querySelector('#result');

        const concatStrings = (str1, str2) => {
            str1 = txtInput1.value;
            str2 = txtInput2.value;
            str1 = str1 > str2 ? str1.slice(-str2.length) : str1;
            str2 = str2 > str1 ? str2.slice(-str1.length) : str2;

            result.innerHTML = str1.concat(str2);
        }

        create.addEventListener('click', concatStrings);
    </script>
</body>

</html>
