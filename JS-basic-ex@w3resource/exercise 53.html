<body>
    <p>53. Write a JavaScript program to check if the characters a and b are separated by exactly 3 places anywhere (at least once) in a given string.</p>
    <p>enter text here: <input type="text" id="input" oninput="abCheck()"></p>
    <p>The result is: <span id="result"></span> </p>

    <script>
        
       
            function abCheck(){
                var inputTxt = document.querySelector('input').value;        
                var trueFalse = ""; 
                trueFalse = (Math.abs( inputTxt.indexOf("a") - inputTxt.indexOf("b")) == 4) ? true : false;

                if(inputTxt == ""){
                    trueFalse = "";
                }
                document.getElementById('result').innerHTML = trueFalse;
            }
    </script>
</body>
