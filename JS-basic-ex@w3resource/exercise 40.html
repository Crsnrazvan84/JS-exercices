<html>
<head>
    <title>exercise 40</title>
</head>

<body>
    <p>40. Write a JavaScript program to check from two given integers if either one is 8 or their sum or difference is 8. </p>
    <p> Enter 1st number <input type="number" id="firstInput" oninput="check()"></p>
    <p> Enter 2nd number <input type="number" id="secondInput" oninput="check()"></p>
    <p>Answer: <span id="result"></span></p>

    <script>
        function check(){
            var a = document.getElementById('firstInput').value;
            var b = document.getElementById('secondInput').value;
            if(a == 8 || b == 8 || +a + +b == 8 || a - b == 8) {
                document.getElementById('result').innerHTML = "Yes";
            }else{
                document.getElementById('result').innerHTML = "No";
            }
        }
    </script>
</body>

</html>
