<html>

<head>
    <title>exercise 63</title>
</head>

<body>
    <p>63. Write a JavaScript program to create a string using the middle three characters of a given string of odd
        length. The string length must be greater or equal to three.
    </p>

    <label for="txtInput">Enter text here: </label>
    <input type="text" id="txtInput">
    <button id="create">Create</button>
    <p id="result"></p>

    <script>
        const txtInput = document.querySelector('#txtInput');
        const create = document.querySelector('#create');
        const result = document.querySelector('#result');

        const newString = str => {
            str = txtInput.value
            if (str.length % 2 != 1) {
                result.innerHTML = 'The string length must be of odd length.';
            } else if (str.length < 3) {
                result.innerHTML = 'The string length must be greater or equal to three.';
            } else {
                str = str.slice(((str.length - 1) / 2) - 1, ((str.length + 1) / 2) + 1);
                result.innerHTML = str;
            }


        }

        create.addEventListener('click', newString);

    </script>
</body>

</html>
