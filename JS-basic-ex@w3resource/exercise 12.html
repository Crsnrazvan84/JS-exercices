<html>
<head>
    <title>exercise 12</title>
</head>
<body>
    <p>12. Write a JavaScript program to get the website URL (loading page).</p>
    <h2>Get the URL of this page</h2>
    <button onclick="getURL()">Get URL</button>
    <p>The URL of this page is:<br/> <span id="url"></span></p>

    <script>
        function getURL () {
            document.getElementById("url").innerHTML = document.URL;
        }
    </script>
</body>
</html>
