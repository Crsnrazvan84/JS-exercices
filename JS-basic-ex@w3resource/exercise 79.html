<body>
    <p>
        79. Write a JavaScript program to test if a given array of integers contains 30 and 40 twice. The array length
        should be 0, 1, or 2.
    </p>
    <p>
        open console
    </p>


    <script>

        const testNumbers = arr => (arr[0] == 30 && arr[1] == 30) || (arr[0] == 40 && arr[1] == 40);

        console.log(testNumbers([30, 30]));
        console.log(testNumbers([40, 40]));
        console.log(testNumbers([30, 40]));

    </script>
</body>
