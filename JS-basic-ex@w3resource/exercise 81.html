<body>
    <p>
        81. Write a JavaScript program to add two digits of a given positive integer of length two.
    </p>
    <p>
        open console
    </p>


    <script>
        const addDigits = num => console.log(num % 10 + Math.floor(num / 10));

        addDigits(23);
        addDigits(57);
        addDigits(76);
    </script>
</body>
