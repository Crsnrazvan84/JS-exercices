    <p>
        90. Write a JavaScript program to find the kth greatest element of a given array of integers
    </p>
    <p>
        open console
    </p>


    <script>
        const findKthGreatest = (arr, k) => {
            arr = arr.sort((a, b) => b - a);
            const KthGreatest = arr[k - 1];
            return KthGreatest;
        }

        console.log(findKthGreatest([1, 2, 3, 4, 5, 6, 10, 11], 3))
        console.log(findKthGreatest([1, 2, 6, 4, 5], 3))
        console.log(findKthGreatest([-10, -25, -47, -36, 0], 1))

    </script>
</body>
