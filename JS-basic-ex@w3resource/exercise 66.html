<html>

<head>
    <title>exercise 66</title>
</head>

<body>
    <p>
        66. Write a JavaScript program to display the city name if the string begins with "Los" or "New" otherwise return blank
    </p>
    <label for="txtInput">Enter text here: </label>
    <input type="text" id="txtInput">
    <button id="create">Check</button>
    <p id="result"></p>

    <script>
        const txtInput = document.querySelector('#txtInput');
        const create = document.querySelector('#create');
        const result = document.querySelector('#result');

        const cityName = str => {
            str = txtInput.value;
            const begins = str.slice(0,3);
            console.log(begins);
            if(begins == "Los" || begins == "New"){
                result.innerHTML = str;
            }else{
                result.innerHTML = "";
            }
            
            
        }

        create.addEventListener('click', cityName);

    </script>
</body>

</html>
