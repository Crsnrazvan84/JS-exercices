<html>

<head>
	<title>Three column layout</title>
	<meta charset="UTF-8" />
    
</head>

	<body>
		<div id="header" class="section">Header</div>

		<div id="content-wrap">

			<div id="menu" class="section">Menu</div>


			<div id="Call-to-action" class="section">Call to Action</div>
			<div id="content" class="section">Content</div>



		</div>

        <div id="footer" class="section">Footer</div>
        
        <style>
            .section {
    text-align: center;
  }
  
  #header {
    border: 2px solid red;
    margin-bottom: 5px;
  }
  
  #menu {
    float: left;
    border: 2px solid green;
    width: 200px;
    height: 700px;
  }
  
  #content {
    border: 2px solid blue;
    margin-left: 210px;
    margin-right: 210px;
    height: 700px;
  }
  
  #call-to-action {
    border: 2px solid green;
    float: right;
    width: 200px;
    height: 700px;
  }
  
  #footer {
    border: 2px solid red;
    margin-top: 5px;
  }
  
        </style>

	</body>

</html>
